<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient for text -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
      .main-text { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .tagline { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
  </defs>

  <!-- Subtle background -->
  <rect width="1200" height="300" fill="#F8FAFC"/>

  <!-- Centered content group -->
  <g transform="translate(600, 140)">
    <!-- Logo Icon: Stylized paper fusion symbol -->
    <g transform="translate(-280, -65)">
      <!-- Back paper -->
      <rect x="30" y="20" width="70" height="90" fill="#BFDBFE" rx="4" opacity="0.6"/>
      <!-- Middle paper -->
      <rect x="15" y="35" width="70" height="90" fill="#93C5FD" rx="4" opacity="0.7"/>
      <!-- Front paper with gradient -->
      <rect x="0" y="50" width="70" height="90" fill="url(#blueGradient)" rx="4"/>
      <!-- Fusion accent dots -->
      <circle cx="55" cy="110" r="4" fill="#FFFFFF" opacity="0.9"/>
      <circle cx="55" cy="125" r="4" fill="#FFFFFF" opacity="0.9"/>
    </g>

    <!-- Main Text: PaperFuse -->
    <text x="70" y="10" text-anchor="middle" class="main-text" font-size="88" font-weight="700" letter-spacing="-1.5">
      <tspan fill="#1E293B">Paper</tspan><tspan fill="url(#blueGradient)">Fuse</tspan>
    </text>

    <!-- Tagline -->
    <text x="70" y="50" text-anchor="middle" class="tagline" font-size="22" fill="#64748B" font-weight="500" letter-spacing="0.3">
      AI-Powered Research Paper Discovery
    </text>
  </g>
</svg>
